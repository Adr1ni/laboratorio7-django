{% extends 'base.html' %}
{% load static %}


{% block title %}
    Eventos
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Todos los eventos</h1>

    <ul class="list-group">
        {% for e in eventos %}
        <li class="list-group-item"><a href="{% url 'actualizar_evento' e.id %}">{{e}}</a></li>
        {% endfor %}
    </ul>

</div>
{% endblock %}

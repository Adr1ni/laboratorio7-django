{% extends 'base.html' %}
{% load static %}


{% block title %}
    Usuarios Registrados
{% endblock title %}

{% block content %}
<div class="container">

    <h1>Usuarios Registrados en el sistema</h1>

    <ul class="list-group">
        {% for u in usuarios %}
        <li class="list-group-item"><a href="{% url 'actualizar_usuario' u.id %}">{{u}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
